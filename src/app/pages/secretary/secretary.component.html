<div class="bg-white dark:bg-primary-dark dark:text-neutral-200 m-5 p-5 rounded-lg shadow-lg">
    <div class="form-wrapper">
        <h2 class="text-lg mb-1 text-gray-800 dark:text-neutral-200 font-bold">Formulario Gestor</h2>
        <p class="text-gray-600 dark:text-neutral-400 text-sm mb-3">Formulario de ingreso de datos del gestor</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-12 gap-4 p-4">
                <!-- Etiqueta del campo -->
                <div class="lg:col-span-3 col-span-1">
                    <label class="block text-sm font-medium text-gray-800 dark:text-neutral-200 mb-1">
                        Profesor*
                    </label>
                </div>

                <!-- Selector del campo -->
                <div class="lg:col-span-9 col-span-1">
                    <p-select id="profesor" formControlName="profesor" [options]="profesores" optionLabel="name"
                              placeholder="Seleccione un profesor"
                              class="w-full dark:bg-white dark:border-white rounded-md"/>
                </div>

                <!-- Etiqueta del campo -->
                <div class="lg:col-span-3 col-span-1">
                    <label class="block text-sm font-medium text-gray-800 dark:text-neutral-200 mb-1">
                        Estudiante*
                    </label>
                </div>

                <!-- Selector del campo -->
                <div class="lg:col-span-9 col-span-1">
                    <p-select id="estudiante" formControlName="estudiante" [options]="profesores" optionLabel="name"
                              placeholder="Seleccione un estudiante"
                              class="w-full dark:bg-white dark:border-white rounded-md"/>
                </div>

                <!-- Etiqueta del campo -->
                <div class="lg:col-span-3 col-span-1">
                    <label class="block text-sm font-medium text-gray-800 dark:text-neutral-200 mb-1">
                        Documentos*
                    </label>
                </div>

                <div class="sm:col-span-9">
                    <ui-file-uploader
                    formControlName="documentIn"
                    [multiple]="false"
                    [view]="'single'"
                    [required]="true"
            />
                </div>

                <!-- Etiqueta del campo -->
                <div class="lg:col-span-3 col-span-1">
                    <label class="block text-sm font-medium text-gray-800 dark:text-neutral-200 mb-1">
                        Observacion*
                    </label>
                </div>

                <div class="lg:col-span-9 col-span-1">
                <form [formGroup]="form">
                    <textarea rows="5" cols="30" pTextarea formControlName="text"></textarea>
                </form>
                </div>

                <!-- Etiqueta del campo -->
                <div class="lg:col-span-3 col-span-1">
                    <label class="block text-sm font-medium text-gray-800 dark:text-neutral-200 mb-1">
                        Nota*
                    </label>
                </div>

                <div class="lg:col-span-9 col-span-1">
                <form [formGroup]="form">
                    <p-inputnumber inputId="integeronly" formControlName="value" />
                </form>
                </div>
            </div>

            <!-- BotÃ³n Guardar -->
            <p-button type="submit" label="Guardar"
                      class="w-full dark:bg-green-700 dark:hover:bg-green-600 dark:text-neutral-200 dark:border-none"
                      icon="pi pi-check"
                      iconPos="right"></p-button>
        </form>
    </div>
</div>

<p-toast />
